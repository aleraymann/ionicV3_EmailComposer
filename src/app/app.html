<ion-menu [content]="content" type="overlay" class="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <button menuClose ion-item (click)="goPatientRegisterPage()">
        Cadastro de Pacientes
      </button>
      <button menuClose ion-item (click)="goClassRegisterPage()">
        Cadastrar Turmas
      </button>
      <button menuClose ion-item (click)="goReminderPage()">
         Verificar Lembretes
      </button>
      <button menuClose ion-item (click)="goFinantialPage()">
        Financeiro
      </button>
      <button menuClose ion-item (click)="goReplacementPage()">
        Reposições
      </button>
      
    </ion-list>
   <!-- <ion-item>
      <ion-label>Ativar Notificações</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>
    <hr>-->
    <ion-label >Desenvolvedor:</ion-label><br>
    <hr>
    <button menuClose ion-item (click)="logout()">
        Logout
      </button>
    <button menuClose ion-item>
      Sair
    </button>

  </ion-content>
  

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
