<ion-header>
  <ion-navbar>
    <ion-title>Relatório Financeiro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label> Relatório do mes de:</ion-label>
    <ion-input floating [(ngModel)]="subject"></ion-input>
  </ion-item>
  <ion-item *ngFor="let p of Patients">
    <ion-input [(ngModel)]="body" placeholder="{{p.name}} => {{ p.payment }}" ></ion-input>
  </ion-item>
  <button ion-button block outline (click)="send()">
    Enviar
  </button>
</ion-content>
